apiVersion: kubeflow.org/v1beta1
kind: Profile
metadata:
  name: sshukla
spec:
  owner:
    kind: User
    name: sshukla@beyond.ai
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-adnoc-hck-pv-sshukla
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-4f415248::fsap-0c73eb5703cce3549 # This is the important piece. The same efs vol access point is shared for a project
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-adnoc-hck
  namespace: sshukla
spec:
  storageClassName: efs-sc
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi