kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: efs-sc
provisioner: efs.csi.aws.com
mountOptions:
  - tls
parameters:
  provisioningMode: efs-ap
  fileSystemId: <<__efs.file_system_id>>
  directoryPerms: "700"
  gidRangeStart: "1000"
  gidRangeEnd: "3000"
  basePath: "/dynamic_volumes"