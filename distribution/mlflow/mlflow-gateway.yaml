apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: mlflow-gateway
  namespace: mlflow
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - mlflow.babylon2.beyond.ai
    port:
      name: http
      number: 80
      protocol: HTTP
    # Upgrade HTTP to HTTPS
    tls:
      httpsRedirect: true
  - hosts:
    - mlflow.babylon2.beyond.ai
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: mlflow-ingressgateway-certs
