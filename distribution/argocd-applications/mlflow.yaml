apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/paloul/argoflow-aws.git
    targetRevision: babylon2
    path: distribution/mlflow
    kustomize:
      version: v4.0.5
  destination:
    namespace: mlflow
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
