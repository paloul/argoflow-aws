apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeflow-pipelines-profile-controller
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: profile-controller
        command: ["python", "/hooks/sync_with_s3.py"]
        env:
          - name: SECRET_NAME_S3_ACCESSKEY
            value: dev/babylon-2/kf-s3-accesskey
          - name: SECRET_NAME_S3_SECRETKEY
            value: dev/babylon-2/kf-s3-secretkey            
          - name: EXTERNAL_SECRET_ROLE_ARN
            value: arn:aws:iam::562046374233:role/eksctl-babylon-2-addon-iamserviceaccount-kub-Role1-1804OCMGQ1FFQ
